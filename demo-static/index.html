<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  <link rel="stylesheet" href="../dist/effect-panorama.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Panorama Slider</title>
</head>

<body>
  <div id="app">
    <!-- Panorama slider -->
    <div class="panorama-slider">
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/4.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/5.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/6.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/7.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/8.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/9.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/10.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/11.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img class="slide-image" src="../assets/images/12.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="../dist/effect-panorama.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
